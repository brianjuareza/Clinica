<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/registro.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrase</title>
</head>
<body background="../static/images/login.png">
    <br><br><br><br>
    <section class="box-container">
        <div class="box">
            <br><br>
            <h3>REGISTRATE</h3>
            <br>
            <form action="{{url_for('guardar_usuario')}}" method="post">
                <input required type="text" class="input" placeholder="Nombre" name="nombre">
                <br>
                <input required type="password" class="input" placeholder="password" name="password">
                <br>
                <input required type="email" class="input" placeholder="gmail" name="gmail">
                <br>
                <button type="submit" class="boton">Guardar</button>
                <button class="boton">
                    <a href="{{url_for('PedirCita')}}" class="volver">Volver</a>
                </button>
            </form>
        </div>
    </section>
</body>
</html>
